<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check out- UA Kicks</title>
    <link rel="stylesheet" href="checkout.css">
</head>
<body bgcolor="#F2F0EF">
   
    <nav>
        <div class="logo"><a href="index.html"><img src ="logo.png" width="200" height="150"> </a></div>
        <ul class="nav-links">
            <li><a href="index.html">HOME</a></li>
            <li><a href="shop.html">SHOP</a></li>
            <li><a href="gallery.html">GALLERY</a></li>
            <li><a href="faqs.html">FAQS</a></li>
            <li><a href="contact.html">CONTACT US</a></li>
        </ul>
        <div class="menu-toggle" id="menu-toggle">☰</div>
        <div class="nav-icons">
            <input type="text" placeholder="Search for Shoes">
            <i class="fa fa-search"></i>
            <i class="fa fa-user"></i>
        </div>
    </nav>
    <section id="contact">
        <div class="contact-container">
            <h2>CHECK OUT</h2>
            <div class="form-group"><p>Please provide us your details so that we can ship the products as quickly as possible.</p></div>
            <form class="contact-form">
                <div class="form-group">
                    <label for="name">Your Name</label>
                    <input type="text" id="name" name="name" placeholder="Your Name" required>
                </div>
                <div class="form-group">
                    <label for="email">Your Email</label>
                    <input type="email" id="email" name="email" placeholder="Your Email" required>
                </div>
                <div class="form-group">
                    <label for="email">Your Phone Number</label>
                    <input type="text" id="number" name="number" placeholder="Your Phone Number" required>
                </div>
            
                <div class="form-group">
                    <label for="message">Address</label>
                    <textarea id="message" name="message" placeholder="Your Address" rows="6" required></textarea>
                </div>
                <button type="submit" class="submit-btn">CHECKOUT</button>
                <button class="submit-btn"><a href="shop.html"> Back To Shop </a></button>
            </form>
        </div>
    </section>
    <footer>
        <p>&copy; 2025 Ua Kicks. All rights reserved.</p>
        <div class="social-icons">
            <a href="www.facebook.com"><img src="facebook.png" alt="Facebook"></a>
            <a href="www.x.com"><img src="twitter.webp" alt="Twitter"></a>
            <a href="www.instagram.com"><img src="instagram.avif" alt="Instagram"></a>
        </div>
    </footer>
    <script>
        // Mobile Navbar Toggle
        const menuToggle = document.getElementById('menu-toggle');
        const navLinks = document.querySelector('.nav-links');

        menuToggle.addEventListener('click', () => {
            navLinks.classList.toggle('show');
        });
    </script>
</body>
</html>
